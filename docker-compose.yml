version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dify-repackaging-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./plugin_repackaging.sh:/app/plugin_repackaging.sh:ro
      - ./dify-plugin-linux-amd64-5g:/app/dify-plugin-linux-amd64-5g:ro
      - ./dify-plugin-linux-arm64-5g:/app/dify-plugin-linux-arm64-5g:ro
    environment:
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=5000
      - DATABASE_URL=sqlite+aiosqlite:///./app.db
      - DEFAULT_GITHUB_API_URL=https://github.com
      - DEFAULT_MARKETPLACE_API_URL=https://marketplace.dify.ai
      - DEFAULT_PIP_MIRROR_URL=https://mirrors.aliyun.com/pypi/simple
      - MAX_FILE_SIZE=524288000
    depends_on:
      - redis
    networks:
      - app-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dify-repackaging-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network

  # Redis缓存服务
  redis:
    image: redis:7-alpine
    container_name: dify-repackaging-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - app-network

volumes:
  redis_data:

networks:
  app-network:
    driver: bridge